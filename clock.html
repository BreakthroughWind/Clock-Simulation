<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>clock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="clock.css">
	
</head>
<body>
	<div class="container">
		<div id="dialPlate">
			<div id="axis"></div>
			<ul id="tickmark"></ul>
			<div id="hour"></div>
			<div id="min"></div>
			<div id="sec"></div>
		</div>
		<div id="digitalClock">
			<span id="hourDigital"></span>:
			<span id="minDigital"></span>:
			<span id="secDigital"></span>
		</div>
	</div>
</body>
<script src="clock.js"></script>
</html>
